<html lang="en">
<head>

	<!-- Bootstrap CSS -->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- Load our own CSS file -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/creditcard.css">
	
    <title>Checkout</title>
</head>
<body>
	<nav class="nav navbar navbar-expand-lg navbar-light sticky-top">
		<a class="brand" href="main.html">Fabflix</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	    	<ul class="navbar-nav">
	    		<li class="nav-item" >
	  				<a class="advsearch-text" href="employee-login.html">employee login</a>
		      	</li>
		      	<li class="nav-item" >
	  				<a class="advsearch-text" href="advanced-search.html">advanced search</a>
		      	</li>
		      	<li class="nav-item" >
	  				<a class="fas fa-search browse-button" href="browse.html"><p class="browse-text">browse</p></a>
		      	</li>
	      		<li class="nav-item" >
	      			<form id="add-to-cart-form" action="cart.html" method="GET">
	                	<input id="task" type="hidden" name="task" value="view">
		            	<input id="movie_id" type="hidden" name="movie_id" value="NA"/>
						<input id="quantity" type="hidden" name="quantity" value="0"/>
		        		<a onclick="document.getElementById('add-to-cart-form').submit()" class="fas fa-shopping-cart shopping-cart" href="#"><p class="cart-text">cart</p></a>
		        	</form>
		      	</li>
	    	</ul>
    	</div>
	</nav>
	
	<div class="overlay">
	
	    <form id="checkout_form" action="#" method="post">
	        <div class="card-container">
	            <div class="strip"></div>
	            <div class="row-one">
	                <div class="card-num-container">
	                    <p>CARD NUMBER</p>
	                    <input type="text" name="card-number" id="card-num"maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>
	                </div>
	            </div>
	            <div class="row-two">
	                <div class=name-container>
	                    <p>CARD HOLDER NAME</p>
	                    <input type="text" name="first-name" id="first-name" placeholder="JOHN" required>
	                    <input type="text" name="last-name" id="last-name" placeholder="DOE" required>
	                </div>
	                <div class=exp-date-container>
	                    <p>EXPIRATION DATE</p>
	                    <input type="text" name="exp-year" id="exp-year" maxlength="4" placeholder="YYYY" required>
	                    <input type="text" name="exp-month" id="exp-month" maxlength="2" placeholder="MM" required>
	                    <input type="text" name="exp-day" id="exp-day" maxlength="2" placeholder="DD" required>
	                </div>
	            </div>
	            </br</br>
	            
                <div id="submit_error_message"></div>
	        </div>
	        <div class="submit-container">
	            <input class="creditcard-submit" type="submit" value="submit">
	        </div>
	    </form>
	</div>
    <footer class="footer fixed-bottom" style="padding:10px; background-color: rgba(250, 249, 249, .8);">
		<p style="text-align: right; color: #eb4d4b; margin: 0;"><i>Michelle Nguyen, Katrina Dang</i></p>
	</footer>
	
	<!-- Load our own JS file -->
	<script type='text/javascript' src="checkout.js"></script>
</body>
</html>

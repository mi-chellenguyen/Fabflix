	<form id="adv_search_form justify-content-center" class="container" action="movie-list.html" method="GET">

        <input class="login-input title" type="text" name="title" placeholder="title">
        <input class="login-input year" type="text" name="year" placeholder="year">
       	<input class="login-input director" type="text" name="director" placeholder="director">

       		<input id="sort-by" name="sort-by" value="title_asc">
       	</div>
        <div class="pagination-container" hidden>
            <input class="page" name="page" value="1" readonly>

    <title>Fabflix Dashboard: Add a Movie</title>
</head>

<body>

	<nav class="nav navbar navbar-expand-lg navbar-light sticky-top">
		<a class="brand" href="_dashboard.html">Fabflix</a>
		<div class="employee-text">
			[ employees ]
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	    	<ul class="navbar-nav">
	    		<li class="nav-item" >
	  				<a class="advsearch-text" href="login.html">customer login</a>
		      	</li>
		      	<li class="nav-item" >
	  				<a class="advsearch-text" href="_dashboard.html">employee dashboard</a>
		      	</li>
	    	</ul>
    	</div>
	</nav> 
	
	<form id="add-movie-form" class="container" action="#" method="POST">
    
        <h3 class="add-movie-text">Add a Movie</h3>
        
        <input class="login-input title" type="text" name="title" placeholder="title" required>
        <input class="login-input year" type="text" name="year" placeholder="year" required>
       	<input class="login-input director" type="text" name="director" placeholder="director" required>
        <input class="login-input single-star-name" type="text" name="single-star-name" placeholder="single star name" required>
        <input class="login-input single-genre" type="text" name="single-genre" placeholder="single genre" required>
        <input class="login-input rating" type="text" name="rating" placeholder="rating">
        <input class="login-input num-votes" type="text" name="num-votes" placeholder="number of votes">
        
        <div id="add_movie_error_message"></div>
        
        <input class="submit" type="submit" value="Submit" >
        <br>
    </form>
	
 	<footer class="footer" style="padding:10px; background-color: rgba(250, 249, 249, .8); position: fixed; bottom: 0; width:100%;">
		<p style="text-align: right; color: #eb4d4b; margin: 0;"><i>Michelle Nguyen, Katrina Dang</i></p>
	</footer>
	
	<!-- Load our own JS file -->
	<script type='text/javascript' src="add-movie.js"></script>
